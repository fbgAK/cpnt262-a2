<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPNT 262 Graded Activity 2 - Strings and Numbers</title>
    <script src="client.js" defer></script>
</head>
<body>
    <h1>String & Number BEFORE</h1>
    <p>String: <span id="primary-string"></span></p>
    <p>Number: <span id="primary-number"></span></p>

    <h2>Number Methods AFTER</h2>
    <p>Is the number an integer: <span id="integer"></span></p>
    <p>Is the number finite: <span id="finite"></span></p>
    <p>Round number to nearest integer: <span id="round"></span></p>

    <h2>String Methods AFTER</h2>
    <p>Last letter in the word is: <span id="last-letter"></span></p>
    <p>First letter in the word is: <span id="first-letter"></span></p>
    <p>Substring of the word: <span id="substring"></span></p>
    <p>String uppercase is: <span id="uppercase"></span></p>
</body>
</html>
